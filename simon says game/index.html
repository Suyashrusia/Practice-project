<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simon Says game</title>
</head>
<body>
    <h1>Simon Says Game</h1>
    <h2>Enter Name to start the game.</h2>
    <div class="btn-container">
        <div class="line">
            <div class="btn red" type="button" id="red">1</div>
            <div class="btn yellow" type="button" id="yellow">2</div>
        </div>
        <div class="line">
            <div class="btn green" type="button" id="green">3</div>
            <div class="btn purple" type="button" id="purple">4</div>
        </div>
    </div>
    <aside class="rule">
        <p>**Important Rules to go through:**</p>
        <ul>
            <li>Recognize th color which blink.</li>
            <li>Click all the colors that blink from start.</li>
            <li>This game is highly addictive please <br>play under modration.</li>
        </ul>
    </aside>
    <aside class="score">
        <p>Who's playing ?</p>
        <input type="text" placeholder="name" id="name" class="name">
        <button class="add">Enter</button>
        <ul></ul>
    </aside>
    <script src="app.js"></script>
</body>
</html>
